{% include 'authentication/base.html' %}
{% block content %}
    
    <center>
        <h1> Add Faculties </h1><br/>
        {% if submitted %}
            Your faculty added successfully...
        {% else %}
            <div class="col-10"> 
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="submit" class="btn btn-success"> 
                    <a href="{% url 'home' %}"><button type="button" class="btn btn-secondary"> Home </button></a>
                </form>
            </div>

        {% endif %}
        
    </center>
{% endblock %}
